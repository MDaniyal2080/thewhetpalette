  <rect width="1600" height="900" fill="url(#bg)"/>
  <circle cx="1320" cy="-100" r="430" fill="url(#gold)" opacity="0.35" filter="url(#blur)"/>
  <circle cx="-100" cy="860" r="380" fill="url(#gold)" opacity="0.25" filter="url(#blur)"/>
  <g fill="#fff" opacity="0.12">
    <rect x="1020" y="320" width="40" height="180" rx="12"/>
    <circle cx="1040" cy="300" r="50"/>
    <rect x="500" y="500" width="520" height="18" rx="9"/>
  </g>
  <text x="10%" y="72%" fill="#ffffff" font-family="'Playfair Display', Georgia, serif" font-size="84" font-weight="700">Wine</text>
  <rect x="10%" y="74%" width="120" height="4" fill="#c7a54f"/>
</svg>
