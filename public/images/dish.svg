  <rect width="1600" height="900" fill="url(#bg)"/>
  <circle cx="1320" cy="-80" r="420" fill="url(#gold)" opacity="0.35" filter="url(#blur)"/>
  <circle cx="-70" cy="840" r="380" fill="url(#gold)" opacity="0.25" filter="url(#blur)"/>
  <g fill="#fff" opacity="0.12">
