  </g>
  <text x="10%" y="72%" fill="#ffffff" font-family="'Playfair Display', Georgia, serif" font-size="84" font-weight="700">Signature Dish</text>
  <rect x="10%" y="74%" width="260" height="4" fill="#c7a54f"/>
